<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./DetailsAryan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="details-aryan">
      <div class="details-aryan-child"></div>
      <div class="give-an-email">Give an Email address</div>
      <div class="details-aryan-item"></div>
      <div class="set-a-password">Set a password</div>
      <div class="this-email-address">
        This email address would be used as the username
      </div>
      <div class="input-fields2">
        <div class="error-message2">Name</div>
        <div class="box2"></div>
        <div class="key-field2">Name</div>
        <div class="value-main2">
          <img class="start-cursor-icon2" alt="" />
          <div class="value-masked2">
            <div class="mask-layer2"><div class="mask-box2"></div></div>
          </div>
          <img class="start-cursor-icon2" alt="" />
        </div>
      </div>
      <div class="input-fields3">
        <div class="error-message2">Name</div>
        <div class="box2"></div>
        <div class="key-field2">Name</div>
        <div class="value-main2">
          <img class="start-cursor-icon2" alt="" />
          <div class="value-masked2">
            <div class="mask-layer2"><div class="mask-box2"></div></div>
          </div>
          <img class="start-cursor-icon2" alt="" />
        </div>
      </div>
      <div class="return-button2">
        <div class="return-button-child2"></div>
        <div class="return-button-child3"></div>
        <div class="return2">Return</div>
      </div>
      <div class="next-button2">
        <div class="next-button-child2"></div>
        <div class="return-button-child3"></div>
        <div class="return2">Finish!</div>
      </div>
      <img class="progress-bar-icon2" alt="" src="./public/progress-bar2.svg" />
      <div class="one-kiss2">
        <span>One </span><span class="kiss2">Kiss</span>
      </div>
