<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./PicutesAryan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="picutes-aryan">
      <div class="picutes-aryan-child"></div>
      <div class="upload-some-pictures">
        Upload some pictures to complete your profile
      </div>
      <div class="picutes-aryan-item"></div>
      <div class="lastly-give-a">
        Lastly, give a one liner to describe yourself
      </div>
      <div class="input-fields">
        <div class="error-message">Name</div>
        <div class="box"></div>
        <div class="key-field">Name</div>
        <div class="value-main">
          <img class="start-cursor-icon" alt="" />
          <div class="value-masked">
            <div class="mask-layer"><div class="mask-box"></div></div>
          </div>
          <img class="start-cursor-icon" alt="" />
        </div>
      </div>
      <div class="return-button">
        <div class="return-button-child"></div>
        <div class="return-button-item"></div>
        <div class="return">Return</div>
      </div>
      <div class="next-button">
        <div class="next-button-child"></div>
        <div class="return-button-item"></div>
        <div class="return">Next</div>
      </div>
      <img class="progress-bar-icon" alt="" src="./public/progress-bar.svg" />
      <div class="upload-overlay-parent">
        <div class="upload-overlay">
          <div class="upload-overlay-child"></div>
          <b class="upload-photos">Upload Photos</b>
          <div class="upload-overlay-item"></div>
          <div class="upload-overlay-inner"></div>
          <div class="rectangle-div"></div>
          <div class="upload-overlay-child1"></div>
          <div class="firstjpg">First.jpg</div>
          <div class="secondjpg">second.jpg</div>
          <div class="thirdjpg">third.jpg</div>
          <img
            class="icon-x-letter"
            alt=""
            src="./public/-icon-x-letter.svg"
          /><img
            class="icon-x-letter1"
            alt=""
            src="./public/-icon-x-letter.svg"
          /><img
            class="icon-x-letter2"
            alt=""
            src="./public/-icon-x-letter.svg"
          />
        </div>
        <b class="drag-and-drop">drag and drop images here</b>
      </div>
      <div class="one-kiss">
        <span>One </span><span class="kiss">Kiss</span>
      </div>
    </div>
  </body>
</html>
