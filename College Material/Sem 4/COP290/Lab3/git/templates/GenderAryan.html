<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/GenderAryan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="gender-aryan">
      
      <div class="gender-aryan-child"></div>
      <div class="gender-aryan-item"></div>
      <b class="so-how-do">So how do you describe your gender?</b>
      <b class="how-do-identify">How do identify yourself?</b>
      <div class="we-welcome-and">
        We welcome and respect people of all sexual orientations.
      </div>
      <div class="gender-aryan-inner"></div>
      <b class="what-are-you">What are you looking for ?</b>

      <form id="hardik" action="/gender/{{id}}" method="POST">
      <div class="gender">
        <label for="gender-select">Gender</label>
        <select id="gender-select" name="gender" required>
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
        </select>
      </div>
      <div class="sexuality">
        <label for="orientation">Orientation</label>
        <select id="or" name="orientation" required>
          <option value="">Orientation</option>
          <option value="straight">Straight</option>
          <option value="gay">Gay</option>
          <option value="bisexual">Bisexual</option>
        </select>
      </div>
      <div class="component-9">
        <label for="looking-for-select">Looking for</label>
        <select id="looking-for-select" name="looking_for" required>
          <option value="">Looking For</option>
          <option value="Casual">Casual</option>
          <option value="Serious">Serious</option>
          <option value="Don't Know">Don't Know</option>
        </select>
      </div>
      <div class="next-button4">
        <button type="submit">
        <div class="next-button-child6"></div>
        <div class="return-button-child7">
          <div class="return4">Next</div>
        </div>
        </button>
      </div>
    </form>
    <form id="hardi" action="/prev_gender/{{id}}" method="POST">
      <div class="return-button4">
        <button type="submit" name="return-button">
        <div class="return-button-child6"></div>
        <div class="return-button-child8">
          <div class="return4">Return</div>
        </div>
        </button>
      </div>
      </form>
      <img class="progress-bar-icon4" alt="" src="/static/public/progress-bar4.svg" />
      <div class="one-kiss4">
        <span>One </span><span class="kiss4">Kiss</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
