<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/AgeAryan.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" />

  <body>

    <div class="age-aryan">

      <div class="age-aryan-child"></div>
      <b class="hey-amaiya-when">
        Hey There, when did you land on this planet ?

      <form id="hardik" action="/age/{{id}}" method="POST">
        <div class="component-10">
          <label for="month">Month</label>
          <select id="month" required>
            <option value="">Select a Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="day-drop">
          <label for="day">Day</label>
          <br>
          <select id="day" required>
            <option value="">Select a day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="year-drop">
          <label for="year">Year</label>
          <br>
          <select id="year" name="year" required>
            <option value="">Select a year</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
          </select>
        </div>
        
        

        <div class="next-button5" type="submit">
          <button type="submit">
            <div class="next-button-child8"></div>
            <div class="return-button-child9">
              <div class="return5">Next</div>
            </div>
          </button>
        </div>
      </form>
      <form id="hardi" action="/prev_age/{{id}}" method="POST">
        <div class="return-button5" type="submit">
          <button type="submit" name="return-button">
            <div class="return-button-child8"></div>
            <div class="return-button-child10">
              <div class="return5">Return</div>
            </div>
          </button>
        </div>
      </form>
    </div>



    <img class="progress-bar-icon5" alt="" src="/static/public/progress-bar5.svg" />
    <div class="one-kiss5">
      <span>One </span><span class="kiss5">Kiss</span>
    </div>
    </div>
  </body>

</html>
