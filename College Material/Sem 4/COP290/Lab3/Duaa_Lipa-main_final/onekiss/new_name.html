<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./new_name.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap" />
  </head>

  <body>
    <div class="name-aryan">
      <div class="name-aryan-child"></div>
      <div class="name-aryan-item"></div>
      <div class="tell-us-your">Tell us your cooler name ?</div>
      <div class="so-what-would">So what would you like to be called ?</div>
      <div class="this-is-how">This is how you'll appear on One Kiss !</div>
      <form id="hardi" action="/name/{{id}}" method="POST">
        <div class="input-fields">
          <div class="input-fields4">
            <!-- <div class="error-message4">Name</div> -->
            <div class="box4"></div>
            <!-- <div class="key-field4">First Name</div> -->
            <div class="value-main4">
              <input type="text" name="first_name" placeholder="First Name" required>
            </div>
          </div>
          <div class="input-fields41">
            <!-- <div class="error-message41">Name</div> -->
            <div class="box41"></div>
            <!-- <div class="key-field41">Last Name</div> -->
            <div class="value-main41">
              <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
        </div>

        <div class="next-button">
          <button type="submit">
          <div class="next-button-child"></div>
          <div class="return-button-item"></div>
          <div class="return">Next</div>
          </button>
        </div>
        <img class="progress-bar-icon" alt="" src="./public/progress-bar.svg" />
        <div class="one-kiss">
          <span>One </span><span class="kiss">Kiss</span>
        </div>
        <div class="input-fields1">
          <!-- <div class="box"></div> -->
          <!-- <div class="key-field">Name</div> -->
          <div class="value-main">
            <input type="text" name="name" />
          </div>
        </div>

      </form>
      <form id="hardik" action="/prev_name/{{id}}" method="POST">
        <div class="return-button">
          <button type="submit">
            <div class="return-button-child"></div>
            <div class="return-button-item"></div>
            <div class="return">Return</div>
          </button>
        </div>
      </form>
      <div class="this-will-be-container">
        <p class="this-will-be">This will be your username</p>
      </div>
    </div>
  </body>

</html>
