<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/EducationAryan.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="education-aryan">
      <div class="education-aryan-child"></div>
      <div class="what-is-your">What is your educational status ?</div>
      <form id="hardik" action="/education/{{id}}" method="POST">
      <div class="education">
        <div class="education-dropdown">
          <select name="education" required>
            <option value="">Education</option>
            <option value="High School">High School</option>
            <option value="college">College</option>
            <option value="Graduate School">Graduate School</option>
            <option value="Vocational School">Vocational School</option>
            <option value="other">Other</option>
          </select> 
        </div>
      </div>
      <div class="next-button3">
        <button  type="submit">
        <div class="next-button-child4"></div>
        <div class="return-button-child5"></div>
        <div class="return3">Next</div>
        </button>
      </div>
      </form>
      <form id="hardi" action="/prev_education/{{id}}" method="POST">
      <div class="return-button3">
        <button type="submit">
        <div class="return-button-child4"></div>
        <div class="return-button-child5"></div>
        <div class="return3">Return</div>
        </button>
      </div>
      </form>
      <img class="progress-bar-icon3" alt="" src="/static/public/progress-bar3.svg" />
      <div class="one-kiss3">
        <span>One </span><span class="kiss3">Kiss</span>
      </div>
    </div>
  </body>
</html>
